<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>AstroFlow</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #loader {
      width: 200px; /* Defina o tamanho da logo aqui */
      height: 66px; /* Defina o tamanho da logo aqui */
      /* Adicione outras estilizações da logo, se necessário */
      animation: blink 1s infinite; /* Aplicando a animação de piscar */
    }

    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: black; /* Cor de fundo preta */
      display: none; /* Inicialmente esconde o overlay */
    }

    @keyframes blink {
      0%, 100% {
        opacity: 0; /* Começa e termina invisível */
      }
      50% {
        opacity: 1; /* Meio da animação visível */
      }
    }
  </style>
</head>
<body>

  <!--Loader Responsável pela animação da tela de carregamento--->
  <div id="loader">
    <img src="https://espacial.ifrn.edu.br/wp-content/uploads/2022/08/cropped-cropped-ct-espacial-logo-horizontal-completo_Prancheta-1-1-1536x507.png" alt="Logo" style="width: 200px;">
  </div>

  <!-- Overlay preto que cobre a página após o carregamento -->
  <div id="overlay"></div>

  <script>
    // Coloque o seu código de carregamento aqui (se necessário)
    // Por exemplo, carregar recursos adicionais, dados ou executar outras tarefas de inicialização.
    // Quando o conteúdo estiver pronto, você pode remover o elemento "#loader" e exibir o overlay preto.

    // Exemplo (com um atraso simulado de 2 segundos):
    setTimeout(function() {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('overlay').style.display = 'block'; // Exibe o overlay preto
    }, 2000);
  </script>
</body>
</html>
